<source>
  @type forward
  port 24225
  tag s3.log
</source>

<match s3.**>
  @type s3
  aws_key_id "#{AWS_KEY_ID}"
  aws_sec_key "#{AWS_SEC_KEY}"
  s3_bucket airhost-web-logs
  s3_region ap-northeast-1

  # the actal path will be:
  # {path}{time_slice_format}_{sequential_index}.gz
  path logs/
  buffer_path /var/log/td-agent/s3
</match>
